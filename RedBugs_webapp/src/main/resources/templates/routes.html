<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redbugs</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="index.html">Redbugs</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="tripFinder.html">Strona główna</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="results.html">Rozkład jazdy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="routes.html">Trasy</a>
      </li>
    </ul>
  </div>
</nav>
<br>

<div class="container g-3 border border-2 rounded p-4">
  <button id="fetchBtn" type="reset" class="btn btn-primary px-4 ms-3">Pokaż listę tras</button>
  <a href="routes.html" type="reste" class="btn btn-secondary px-4">Resetuj</a>

  <div id="itemsContainer" class="container p-5">
  </div>

  <div class="container p-5">
    <form class="g-3">
      <p class="fs-3 mb-2">Formularz dodania trasy</p>
      <div class="row my-3">
        <div class="col-md-6 col-12">
          <div>
            <label for="startingStop" class="form-label">Podaj przystanek początkowy</label>
            <input type="Stop" class="form-control" id="startingStop" aria-describedby="Stop">
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div>
            <label for="endingStop" class="form-label">Podaj przystanek końcowy</label>
            <input type="Stop" class="form-control" id="endingStop" aria-describedby="Stop">
          </div>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-12">
          <button type="submit" class="btn btn-primary px-4">Dodaj</button>
          <button type="reset" class="btn btn-secondary px-4 ms-3">Resetuj</button>
        </div>
      </div>
    </form>

  </div>
  <script>
    function generateElement(container, tag, content) {
      const element = document.createElement(tag);
      element.innerHTML = content
      container.appendChild(element);
    }

    document.getElementById("fetchBtn").addEventListener("click", () => {
      fetch('./Routes.json')
              .then(response => response.json())
              .then(json => {
                const content = json.results
                const containerRef = document.getElementById("itemsContainer")
                for (let i = 0; i < content.length; i++) {
                  const divElement = document.createElement("div");
                  document.getElementById("itemsContainer").appendChild(divElement);
                  generateElement(containerRef, "span", content[i].nameRoute)
                }
                console.log(json)
              })
              .catch((err) => {
                console.log(err)
              })
    })
  </script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous">
  </script>
</body>
</html>
