<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <title>Data</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Redbugs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/tripFinder.html">Strona główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/results.html">Rozkład jazdy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="data.html">Trasy</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Stop Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stop : ${stops}">
        <td th:text="${stop.stopName}"></td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Vehicle Route</th>
        <th scope="col">Vehicle Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicles : ${vehicles}">
        <td th:text="${vehicles.getVehicleName()}"></td>
        <td th:text="${vehicles.getType()}"></td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Route Name</th>
        <th scope="col">Stops List</th>
        <th scope="col">Vehicle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="routes : ${routes}">
        <td th:text="${routes.nameRoute}"></td>
        <td>
            <ul>
                <li th:each="stopId : ${routes.stops}" th:text="${stopId}"></li>
                <li th:each="stopId : ${routes.stops}" th:text="${stops.get(routes.stops)}"></li>

            </ul>
        </td>
        <td th:text="${routes.numberVehicle}"></td>
    </tr>
    </tbody>
</table>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
