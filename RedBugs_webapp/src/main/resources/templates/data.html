<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <title>Data</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Stop Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stop : ${stops}">
        <td th:text="${stop.stopName}"></td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<table>
    <thead>
    <tr>
        <th>Vehicle Route</th>
        <th>Vehicle Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicles : ${vehicles}">
        <td th:text="${vehicles.getVehicleName()}"></td>
        <td th:text="${vehicles.getType()}"></td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<table>
    <thead>
    <tr>
        <th>Route Name</th>
        <th>Stops List</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="routes : ${routes}">
        <td th:text="${routes.nameRoute}"></td>
        <td>
            <ul>
                <li th:each="stopId : ${routes.stops}" th:text="${stopId}"></li>
                <li th:each="stopId : ${routes.stops}" th:text="${stops.get(routes.stops)}"></li>

            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
