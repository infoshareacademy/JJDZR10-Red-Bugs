<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redbugs</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Redbugs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="tripFinder.html">Strona główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="results.html">Rozkład jazdy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="routes.html">Trasy</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container p-5">
    <form class="g-3 border border-2 rounded p-4">
        <p class="fs-3 mb-2">Wyszukaj podróż</p>
        <div class="row my-3">
            <div class="col-md-6 col-12">
                <div>
                    <label for="exampleInputName" class="form-label">Jadę z</label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div>
                    <label for="exampleInputSurName" class="form-label">Jadę do</label>
                    <input type="text" class="form-control" id="exampleInputSurName" aria-describedby="surnameHelp">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class=" col-md-3 col-4">
                    <label name="checkbox1"> Unikaj</label><br>
                    <div class="custom-control custom-switch">
                        <div>
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Przesiadek</label>
                        </div>
                        <div>
                            <input type="checkbox" class="custom-control-input" id="customSwitch2">
                            <label class="custom-control-label" for="customSwitch2">Taxi</label>
                        </div>
                    </div>
                </div>
                <div class=" col-md-3 col-2">
                </div>
                <div class=" col-md-3 col-6">
                    <label name="checkbox1"> Dodatkowe informacje</label><br>
                    <div class="custom-control custom-switch">
                        <div>
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Szybka przesiadka</label>
                        </div>
                        <div>
                            <input type="checkbox" class="custom-control-input" id="customSwitch2">
                            <label class="custom-control-label" for="customSwitch2">Mam bilet okresowy</label>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                            <label class="form-check-label" for="flexCheckChecked">
                                Zapoznałem się z regulaminem
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-12">
                        <a href="results.html" type="submit" class="btn btn-primary px-4">Szukaj</a>
                        <button type="reset" class="btn btn-secondary px-4 ms-3">Resetuj</button>
                    </div>
                </div>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
