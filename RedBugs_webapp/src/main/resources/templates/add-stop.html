<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie przystanku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/fragment.html :: menu"></div>
<div class="container">
    <h3>Dodawanie nowego przystanku</h3>
    <form action="#" th:action="@{/stops/add}" th:object="${stop}" method="post">
        <p>ID przystanku: <input type="text" th:field="*{stopId}" placeholder="0" required/></p>
        <p>Nazwa przystanku: <input type="text" th:field="*{stopName}"/></p>
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
        </ul>
        <p><input type="submit" class="btn btn-success" value="Zapisz"/> <input type="reset" class="btn btn-danger"
                                                                                value="Reset"/></p>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
