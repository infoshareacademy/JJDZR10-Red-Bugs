<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redbugs</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Redbugs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/templates/trip-finder.html">Strona główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/results.html">Rozkład jazdy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/templates/data.html">Trasy</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container p-5">
    <form class="g-3 border border-2 rounded p-4" th:action="@{/templates/result}" method="post">
        <p class="fs-3 mb-2">Wyszukaj podróż</p>
        <div class="row my-3">
            <div class="col-md-6 col-12">
                <div>
                    <label for="startId" class="form-label">Jadę z</label>
                    <select id="startId" name="startId">
                        <option th:each="stop : ${stops}" th:value="${stop.stopId}" th:text="${stop.stopName}"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div>
                    <label for="endId" class="form-label">Jadę do</label>
                    <select id="endId" name="endId">
                        <option th:each="stop : ${stops}" th:value="${stop.stopId}" th:text="${stop.stopName}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-4">
                    <label name="checkbox1">Unikaj</label><br>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Przesiadek</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">Taxi</label>
                    </div>
                </div>
                <div class="col-md-3 col-2"></div>
                <div class="col-md-3 col-6">
                    <label name="checkbox1">Dodatkowe informacje</label><br>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3">
                        <label class="custom-control-label" for="customSwitch3">Szybka przesiadka</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch4">
                        <label class="custom-control-label" for="customSwitch4">Mam bilet okresowy</label>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                        <label class="form-check-label" for="flexCheckChecked">
                            Zapoznałem się z regulaminem
                        </label>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary px-4">Szukaj</button>
                    <button type="reset" class="btn btn-secondary px-4 ms-3">Resetuj</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
